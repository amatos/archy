    name:
      - goverlay
    state: present

- name: Install mangohud
  become: true
  become_user: root
  community.general.pacman:
    name:
      - mangohud
    state: present

- name: Install required 32-bit libraries
  become: true
  become_user: root
  community.general.pacman:
    name:
      - lib32-dbus
      - lib32-glu
      - lib32-libcurl-compat
      - lib32-mesa
      - lib32-nss
      - lib32-systemd
    state: present

- name: Install steam-hdr
  become: true
  become_user: "{{ aur_builder_user }}"
  kewlfft.aur.aur:
    name:
